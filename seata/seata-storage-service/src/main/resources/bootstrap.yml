############################################################################################
################################# 应用名称 与 配置远程配置仓库 ########################################
############################################################################################
spring :
  application :
    name : seata-storage-service
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: cfcecf2f-dbdc-4801-8aad-bc67bc419384
        file-extension: yaml #获取的yaml格式的配置
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: cfcecf2f-dbdc-4801-8aad-bc67bc419384
        register-enabled: true
  profiles:
    active: dev

seata:
  application-id: ${spring.application.name}
  tx-service-group: demo-seata-service-group
  service:
    vgroup-mapping:
      demo-seata-service-group: default # TC 集群（必须与seata-server保持一致）
  config:
    # support: nacos, consul, apollo, zk, etcd3
    type: file
  registry:
    # support: nacos, eureka, redis, zk, consul, etcd3, sofa
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace:
      cluster: default
      username: nacos
      password: nacos