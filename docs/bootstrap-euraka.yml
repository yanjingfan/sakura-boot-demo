############################################################################################
################################# 应用名称 与 配置远程配置仓库 ########################################
############################################################################################
spring :
  application :
    name : sakura-demo
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: false
        service-id: sakura-config-server
############################################################################################
###################################### 运行容器端口设置 ##########################################
############################################################################################
server :
  port : 8080
  tomcat :
    uri-encoding : UTF-8
############################################################################################
################################### eureka Server ##########################################
############################################################################################
eureka :
  instance :
    prefer-ip-address : true
    lease-renewal-interval-in-seconds : 30
    lease-expiration-duration-in-seconds : 90
  client :
    service-url :
      defaultZone : ${defaultZone:http://${discovery:discovery}:1200/eureka/}
    register-with-eureka : false
    fetch-registry : false

